<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Blue Ring -->
  <circle cx="100" cy="100" r="87" fill="#E6F3FF" stroke="#2358cc" stroke-width="2"/>
  
  <!-- Hindi Text - Top -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2358cc" text-anchor="middle">किशनगढ़ गर्ल्स कॉलेज</text>
  
  <!-- Hindi Text - Bottom -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#DC143C" text-anchor="middle">देवता रोड, बम्बोरा</text>
  
  <!-- Central Design -->
  <!-- Sun Rays Background -->
  <circle cx="100" cy="100" r="60" fill="#FFD700" opacity="0.3"/>
  
  <!-- Lamp/Flame -->
  <rect x="95" y="80" width="10" height="15" fill="white" rx="2"/>
  <path d="M100 70 L95 80 L105 80 Z" fill="white"/>
  
  <!-- Lotus Flower -->
  <circle cx="100" cy="105" r="12" fill="#FFB6C1"/>
  <circle cx="100" cy="105" r="8" fill="#FF69B4"/>
  
  <!-- Water -->
  <rect x="80" y="120" width="40" height="8" fill="#4169E1" rx="4"/>
  <rect x="85" y="118" width="30" height="4" fill="#87CEEB" rx="2"/>
  
  <!-- Lily Pads -->
  <ellipse cx="90" cy="125" rx="6" ry="3" fill="#90EE90"/>
  <ellipse cx="110" cy="125" rx="6" ry="3" fill="#90EE90"/>
  
  <!-- Stars -->
  <polygon points="50,50 52,58 60,58 54,63 56,71 50,66 44,71 46,63 40,58 48,58" fill="#FFB6C1"/>
  <polygon points="150,50 152,58 160,58 154,63 156,71 150,66 144,71 146,63 140,58 148,58" fill="#FFB6C1"/>
  <polygon points="50,150 52,158 60,158 54,163 56,171 50,166 44,171 46,163 40,158 48,158" fill="#FFB6C1"/>
  <polygon points="150,150 152,158 160,158 154,163 156,171 150,166 144,171 146,163 140,158 148,158" fill="#FFB6C1"/>
  
  <!-- Motto -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFD700" text-anchor="middle">ज्ञानमेव अमृतम्</text>
</svg>
